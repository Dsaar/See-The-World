<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Discover the World</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Heebo:wght@100..900&display=swap"
		rel="stylesheet">
	<style>
		body {
			font-family: 'Heebo', sans-serif;
			background-color: #eef2fa;
		}

		.main-text {
			background-color: #011560;
			color: #fff;
			padding: 30px;
			text-align: center;
		}

		.image-grid img {
			object-fit: cover;
			height: 100%;
			width: 100%;
		}

		.form-section {
			background-color: #8c077b;
			color: white;
			padding: 30px;
			border-radius: 10px;
		}

		.form-section button {
			background-color: #0EE1DA;
			border: none;
			transition: background-color 0.3s ease;
		}

		.form-section button:hover {
			background-color: #011560;
			color: #fff;
		}
	</style>
</head>

<body>
	<div class="container mt-4">
		<div class="row">
			<!-- Main Text -->
			<div class="col-md-4 main-text d-flex flex-column justify-content-center align-items-center">
				<h1>לגלות את העולם</h1>
				<p>לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכ.</p>
			</div>

			<!-- Image Grid -->
			<div class="col-md-8">
				<div class="row g-2 image-grid">
					<div class="col-4"><img src="Images/Lake.png" alt="Lake" class="img-fluid rounded"></div>
					<div class="col-4"><img src="Images/Buddah.png" alt="Buddah" class="img-fluid rounded"></div>
					<div class="col-4"><img src="Images/Beach.png" alt="Beach" class="img-fluid rounded"></div>
					<div class="col-4"><img src="Images/Bull.png" alt="Bull" class="img-fluid rounded"></div>
					<div class="col-4"><img src="Images/View.png" alt="View" class="img-fluid rounded"></div>
					<div class="col-4"><img src="Images/Fishing.png" alt="Fishing" class="img-fluid rounded"></div>
					<div class="col-4"><img src="Images/Sunset.png" alt="Sunset" class="img-fluid rounded"></div>
					<div class="col-4"><img src="Images/Forrest.png" alt="Forrest" class="img-fluid rounded"></div>
					<div class="col-4"><img src="Images/Monkey.png" alt="Monkey" class="img-fluid rounded"></div>
				</div>
			</div>
		</div>

		<!-- Form Section -->
		<div class="row mt-4">
			<div class="col-12 form-section text-center">
				<h2>ספרו לנו על החוויה שלכם</h2>
				<p>לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכ.</p>
				<form>
					<div class="mb-3">
						<label for="name" class="form-label">שם מלא</label>
						<input type="text" class="form-control" id="name" placeholder="הקלד את שמך" required>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">דוא"ל</label>
						<input type="email" class="form-control" id="email" placeholder="הקלד את הדוא״ל שלך" required>
					</div>
					<div class="mb-3">
						<label for="experience" class="form-label">החוויה שלכם</label>
						<textarea class="form-control" id="experience" rows="4" placeholder="שתף אותנו!"
							required></textarea>
					</div>
					<button type="submit" class="btn btn-primary px-4">שליחה</button>
				</form>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
